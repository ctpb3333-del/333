<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>333 - Inspirado en la Luna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #d4d4d4;
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            overflow-x: hidden;
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 60px 20px;
        }

        /* Moonlight ambient effect */
        .moonlight {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(192, 192, 192, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
            top: -200px;
            right: -200px;
            animation: moonPulse 8s ease-in-out infinite;
        }

        @keyframes moonPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        /* Logo Section */
        .logo-section {
            flex-direction: column;
            text-align: center;
        }

        .logo {
            font-size: 180px;
            font-weight: 300;
            background: linear-gradient(135deg, #c0c0c0 0%, #f4e4c1 50%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 20px;
            position: relative;
            animation: fadeIn 2s ease-out;
            text-shadow: 0 0 30px rgba(192, 192, 192, 0.3);
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(244, 228, 193, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            border-radius: 50%;
        }

        .crescent-accent {
            width: 60px;
            height: 60px;
            border: 3px solid #c0c0c0;
            border-radius: 50%;
            position: relative;
            margin: 40px auto 0;
            opacity: 0.7;
        }

        .crescent-accent::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: #0a0a0a;
            border-radius: 50%;
            top: -3px;
            left: 10px;
        }

        /* Title Section */
        .title-section {
            flex-direction: column;
            text-align: center;
        }

        .main-title {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #e8e8e8;
            margin-bottom: 40px;
            animation: fadeInUp 1.5s ease-out;
            line-height: 1.6;
            max-width: 900px;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #a8a8a8;
            font-style: italic;
            animation: fadeInUp 2s ease-out;
            max-width: 800px;
            line-height: 1.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Product Section */
        .product-section {
            flex-direction: column;
        }

        .product-showcase {
            display: flex;
            gap: 80px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        .product-item {
            position: relative;
            animation: fadeInUp 1.8s ease-out;
        }

        .product-image {
            width: 400px;
            height: 500px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(192, 192, 192, 0.1);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 2;
        }

        .product-image::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(244, 228, 193, 0.08) 0%, transparent 60%);
            animation: shimmer 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes shimmer {
            0%, 100% { transform: translate(-10%, -10%); opacity: 0.3; }
            50% { transform: translate(10%, 10%); opacity: 0.6; }
        }

        .product-label {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            letter-spacing: 3px;
            color: #c0c0c0;
            font-weight: 300;
        }

        .placeholder-text {
            color: #666;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Description Section */
        .description-box {
            max-width: 800px;
            text-align: center;
            padding: 50px;
            background: rgba(26, 26, 26, 0.5);
            border: 1px solid rgba(192, 192, 192, 0.15);
            border-radius: 5px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 2.2s ease-out;
        }

        .description-text {
            font-size: 20px;
            line-height: 1.9;
            letter-spacing: 1px;
            color: #d4d4d4;
            font-weight: 300;
        }

        /* Video Section */
        .video-section {
            flex-direction: column;
        }

        .video-container {
            width: 900px;
            max-width: 90vw;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(192, 192, 192, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 1.5s ease-out;
        }

        .video-container video,
        .video-container iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            text-align: center;
            color: #888;
        }

        .video-placeholder::before {
            content: '▶';
            display: block;
            font-size: 80px;
            color: rgba(192, 192, 192, 0.3);
            margin-bottom: 20px;
        }

        .video-title {
            font-size: 32px;
            letter-spacing: 4px;
            color: #e8e8e8;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .cosmic-stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .divider {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #c0c0c0, transparent);
            margin: 60px auto;
        }

        @media (max-width: 768px) {
            .section {
                min-height: auto;
                padding: 40px 20px;
            }

            .logo { 
                font-size: 100px; 
                letter-spacing: 12px; 
            }

            .logo::before {
                width: 200px;
                height: 200px;
            }

            .crescent-accent {
                width: 40px;
                height: 40px;
                margin: 30px auto 0;
            }

            .crescent-accent::before {
                width: 34px;
                height: 34px;
                left: 8px;
            }

            .main-title { 
                font-size: 28px;
                letter-spacing: 2px;
                padding: 0 10px;
            }

            .subtitle { 
                font-size: 16px;
                letter-spacing: 1px;
                padding: 0 20px;
            }

            .product-showcase { 
                gap: 40px;
                flex-direction: column;
            }

            .product-image { 
                width: 90vw;
                max-width: 350px;
                height: 450px;
            }

            .product-label {
                font-size: 16px;
                letter-spacing: 2px;
            }

            .description-box { 
                padding: 30px 25px;
                margin: 0 10px;
            }

            .description-text { 
                font-size: 16px;
                line-height: 1.8;
            }

            .video-title {
                font-size: 24px;
                letter-spacing: 3px;
                margin-bottom: 30px;
            }

            .video-container {
                width: 90vw;
            }

            .divider {
                margin: 40px auto;
            }

            .moonlight {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            .logo { 
                font-size: 80px; 
                letter-spacing: 10px; 
            }

            .main-title { 
                font-size: 24px;
                letter-spacing: 1px;
            }

            .subtitle { 
                font-size: 14px;
            }

            .product-image { 
                height: 400px;
            }

            .description-box { 
                padding: 25px 20px;
            }

            .description-text { 
                font-size: 15px;
            }

            .video-title {
                font-size: 20px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="moonlight"></div>
    <div class="cosmic-stars" id="stars"></div>

    <!-- Logo Section -->
    <section class="section logo-section">
        <div>
            <div class="logo">333</div>
            <div class="crescent-accent"></div>
        </div>
    </section>

    <!-- Title Section -->
    <section class="section title-section">
        <div>
            <h1 class="main-title">Inspirado en la luna,<br>creado para almas únicas.</h1>
            <div class="divider"></div>
            <p class="subtitle">Desde el silencio del universo<br>nació una esencia distinta.</p>
        </div>
    </section>

    <!-- Product Showcase Section -->
    <section class="section product-section">
        <div class="product-showcase">
            <div class="product-item">
                <div class="product-image">
                    <!-- REEMPLAZA 'TU-IMAGEN-FRASCO.jpg' CON LA RUTA DE TU IMAGEN -->
                    <img src="TU-IMAGEN-FRASCO.jpg" alt="Frasco 333">
                </div>
                <div class="product-label">EL FRASCO</div>
            </div>
            <div class="product-item">
                <div class="product-image">
                    <!-- REEMPLAZA 'TU-IMAGEN-ESTUCHE.jpg' CON LA RUTA DE TU IMAGEN -->
                    <img src="TU-IMAGEN-ESTUCHE.jpg" alt="Estuche de Lujo">
                </div>
                <div class="product-label">EL ESTUCHE</div>
            </div>
        </div>
        
        <div class="description-box">
            <p class="description-text">
                Fragancia nicho con notas profundas, nocturnas y elegantes.<br><br>
                Pensada para personalidades únicas, misteriosas y sofisticadas.
            </p>
        </div>
    </section>

    <!-- Video Section -->
    <section class="section video-section">
        <h2 class="video-title">LA HISTORIA</h2>
        <div class="video-container">
            <!-- OPCIÓN 1: Video local - REEMPLAZA 'TU-VIDEO.mp4' CON LA RUTA DE TU VIDEO -->
            <video controls>
                <source src="TU-VIDEO.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            
            <!-- OPCIÓN 2: Video de YouTube - DESCOMENTA Y REEMPLAZA 'VIDEO_ID' -->
            <!-- <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
            
            <!-- OPCIÓN 3: Video de Vimeo - DESCOMENTA Y REEMPLAZA 'VIDEO_ID' -->
            <!-- <iframe src="https://player.vimeo.com/video/VIDEO_ID" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe> -->
        </div>
    </section>

    <script>
        // Generate cosmic stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Smooth scroll reveal animations
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
